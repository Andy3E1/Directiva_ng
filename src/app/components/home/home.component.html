<div>
    <input [(ngModel)]="numero"/>
    <br />
<strong *ngIf="numero ==''">No hay numero</strong>
<strong *ngIf="numero > 3">{{numero}}, El numero es mayor a 3</strong>
<strong *ngIf="numero == 3">{{numero}}, El numero es 3</strong>
<strong *ngIf="numero < 3 && numero>0">{{numero}}, El numero es menor que 3</strong>
<strong *ngIf="numero < 0">{{numero}}, El numero es menor que 0</strong>
</div>
<h2>Numero: </h2><br>
<h2>Sueldos:</h2>
<ul *ngFor="let sueldos of sueldos">
    <li>{{sueldos}}</li>
</ul>
<div *ngFor="let sueldo of sueldos">
    <div>Sueldo: {{sueldo}}</div>
</div>
